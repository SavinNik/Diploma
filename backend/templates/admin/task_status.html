{% extends "admin/base_site.html" %}
{% block content %}
  <h1>Статус задачи {{ task_id }}</h1>
  <p><strong>Статус:</strong> {{ status }}</p>
  {% if result %}
    <p><strong>Результат:</strong> {{ result }}</p>
  {% else %}
    <p>Задача ещё выполняется...</p>
  {% endif %}
  <a href="/">На главную</a>
{% endblock %}
