{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
  <h1>{{ title }}</h1>
  <form method="post">
    {% csrf_token %}
    <label for="url">URL для импорта:</label>
    <input type="text" id="url" name="url" required style="width: 100%; padding: 8px; margin-top: 8px;">
    <button type="submit" style="margin-top: 16px; padding: 10px 20px;">Запустить задачу</button>
  </form>
  <p><a href="{% url 'admin:app_list' app_label='backend' %}">Назад</a></p>
{% endblock %}
